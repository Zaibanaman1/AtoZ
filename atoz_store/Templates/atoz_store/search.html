{% extends 'atoz_store/main.html' %}
{% load static %}
{% block content %}

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<br>
<br>
<div>
	<form class="form-inline my-2 my-lg-0" method="post" action="search" style="padding: 105px; margin-left: -105px;">
		{% csrf_token %}
	   <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
	   <button class="srcbtn btn btn-outline-success my-2 my-sm-0 fa fa-search" type="submit" style="margin-left: -7px;"></button>
	 </form>
  </div>

	<div class="row" style="margin-top: -20ch;">
		{% if sr %}
		{% for k in sr %}
		 
		<div id="eachproduct"   class="col-lg-4">
			
			<img class="thumbnail" src="{{k.imageURL}}" alt="not found">
			<div  class="box-element product">

				<h6><strong>{{k.name}}</strong></h6>
				<hr>

				<button id="addToCart" data-product="{{k.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>RS.{{ k.price|floatformat:2}}</strong></h4>

			</div>
		</div>
		
		 {% endfor %}
		 {% else %}
		 <ul><li><h4>no results found</h4></li></ul>
		
		 {% endif %}
		 
		 
    </div>
    

{% endblock content %}
