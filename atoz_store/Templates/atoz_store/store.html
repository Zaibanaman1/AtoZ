{% extends 'atoz_store/main.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<div>
	<form class="form-inline my-2 my-lg-0" method="post" action="search">
		 {% csrf_token %}
		<input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
		<button class="srcbtn btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  </form>
  <br>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="{% static  'images/capture4.png' %}" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="{% static  'images/capture3.png' %}" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="{% static  'images/capture2.png' %}" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="{% static  'images/capture.png' %}" class="d-block w-100" alt="...">
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
  </div>

	<div class="row">
		{% for product in products %}
		<div id="eachproduct"   class="col-sm-4">
			
			<img class="thumbnail" src="{{product.imageURL}}" alt="not found">
			<div  class="box-element product">

				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button id="addToCart" data-product="{{product.id}}"  data-flagu="{{product.prodtype}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>RS.{{ product.price|floatformat:2}}</strong></h4>

			</div>
		</div>
		 {% endfor %}
		 
	</div>
	

{% endblock content %}
