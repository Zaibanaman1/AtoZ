
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<div class="main">
    <p class="sign" align="center">Sign in</p>
 
    <form action="loginm" class="form1" method="POST">
        {% csrf_token %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <input class="un " name="login_username" type="text" align="center" placeholder="Employee Username">
      <input class="pass" type="password" name="login_password" align="center" placeholder="Password">
      <button type="submit" type="button" class="submit"  name='Log in' align="center" >Login</button><br>
      <br>
     
    <div>
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor %}
    
    </div>

    </div>
<script type="text/javascript">
 document.getElementById('login_register').classList.add('hidden')
     

</script>
{% endblock content%}
