{% extends 'atoz_store/main.html' %}
{% load static %}
{% block content %}
<div class="" align="center">
    <form class="form" action="register" method="POST">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="first name"><br>
        <br>
        <input type="text" name="last_name" placeholder="last name"><br>
       <br>
        <input type="text" name="username" placeholder="username"><br>
        <br>
       <input type="email" name="email" placeholder="enter email"><br>
       <br>
        <input type="password" name="password1" placeholder="enter the password"><br>
        <br>
        <input type="password" name="password2" placeholder="enter the password again"><br>
        <br>
        <button type="submit" type="button" class="btn btn-warning">sign up</button><br>
        <a href="login">already have an account?</a>
    </form>
    <div>
        {% for message in messages%}
        <h5>{{message}}</h5>
        {% endfor %}
    
    </div>

</div>
<script type="text/javascript">
    document.getElementById('login_register').classList.add('hidden')
        
   
   </script>
   
{% endblock content%}
