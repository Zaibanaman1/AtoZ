
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>
<a   class="btn" href="{% url 'store' %}">Store</a>
<div class="" align="center">
    <form class="main" action="register" method="POST">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% csrf_token %}
        <p class="sign" align="center">Sign Up</p>
        <input class="un" type="text" name="first_name" placeholder="First Name"><br>
        <br>
        <input class="un" type="text" name="last_name" placeholder="Last Name"><br>
       <br>
        <input class="un" type="text" name="username" placeholder="Username"><br>
        <br>
       <input class="em" type="email" name="email" placeholder="Enter E-mail"><br>
       <br>
       <input class="ph" type="text" name="phone" placeholder="Phone number"><br>
       <br>
        <input class="pass" type="password" name="password1" placeholder="Enter the password"><br>
        <input class="pass" type="password" name="password2" placeholder="Confirm Password"><br>
        <br>
        
        <button class="submit" type="submit" type="button" class="btn btn-warning">Sign Up</button><br>
        <br>
        <a class="a" align="center" href="login">Already have an Account?</a>
    </form>
    <div>
        {% for message in messages%}
        <div class="alert alert-info msg" role="alert">
            {{message}}
          </div>
        {% endfor %}
    
    </div>

</div>
<script type="text/javascript">
    document.getElementById('login_register').classList.add('hidden')
        
   
   </script>
   
{% endblock content%}
